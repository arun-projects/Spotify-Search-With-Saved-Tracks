<!DOCTYPE html>
<html>
<head>
	<title>Spotify API Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container margin-top-20">
	<div class="pull-right">
		<a href="#" class="btn btn-info">Login to Spotify</a>
		<a href="#" class="btn btn-warning">View Saved Tracks</a>
	</div>

	<div class="clearfix"></div>
	<!--Search Form-->
	<div class="row margin-top-20">
		<form>
			<div class="col-sm-10">
				<input type="text" name="search" class="form-control" placeholder="Search for Songs!" />
			</div>
			<div class="col-sm-2">
				<button type="submit" class="btn btn-primary btn-block">Search Songs</button>
			</div>
		</form>
	</div>
	<!--/Search Form-->

	<div id="song-container">
		<!--One Song-->
		<div class="row margin-top-20 one-song">
			<div class="col-sm-3">
				<img src="https://i.scdn.co/image/d83a086148afe6539dae524607cbe4b6ccdd0360" class="img-responsive" />
			</div>
			<div class="col-sm-9">
				<h2>Hello</h2>
				<p>
					By Adele
				</p>
				<p>
					Album: Hello
				</p>
				<div class="margin-top-20">
					<audio controls>
						<source src="https://p.scdn.co/mp3-preview/4ab65f9b193ccc37f2059344322462ae5e9dac90" type="audio/mpeg">
					</audio>
				</div>
				<div class="margin-top-20">
					<button type="submit" class="btn btn-success btn-sm">
						<span class="glyphicon glyphicon-ok margin-right-5"></span>
						Save Track
					</button>
				</div>
			</div>
		</div>
		<!--/One Song-->
	</div>
</div>

</body>
</html>
